index:
    path: /
    controller: App\Controller\HomeController::index
admin_user_list:
    path: /admin/users
    controller: App\Controller\AdminController::list_users
admin_user_list_byid:
    path: /admin/users/{id}
    requirements: 
        id: '\d+'
    controller: App\Controller\AdminController::list_users_id
admin_user_update:
    path: /admin/users/update/{id}
    methods: POST
    requirements: 
        id: '\d+'
    controller: App\Controller\AdminController::list_users_update